<div class="w-75 mx-auto my-2 border border-primary">
  <h3 class="profile-heading p-2">Profile</h3>
  <div class="p-2">
    <button
      mat-raised-button
      color="accent"
      style="float: right"
      (click)="openDialog()"
    >
      Edit Profile
    </button>
    <div style="clear: both"></div>
    <div class="d-flex">
      <div class="w-25">Name :</div>
      <span>{{ userObj.name }}</span>
    </div>
    <div class="d-flex">
      <div class="w-25">Domain :</div>
      <span>{{ userObj.domain }}</span>
    </div>
    <div class="d-flex">
      <div class="w-25">Gender :</div>
      <span>{{ userObj.gender }}</span>
    </div>
    <div class="d-flex">
      <div class="w-25">Date of birth :</div>
      <span>{{ userObj.dateOfBirth | date : "dd/MM/yyyy" }}</span>
    </div>
    <div class="d-flex">
      <div class="w-25">Phone :</div>
      <span>{{ userObj.phonePrefix }}{{ userObj.phone }}</span>
    </div>
    <div class="d-flex">
      <div class="w-25">Location :</div>
      <span>{{ userObj.location }}</span>
    </div>
  </div>
</div>
